<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>es6terminal Demo Page</title>
        <link rel="stylesheet" href="https://rawgit.com/senritsu/es6terminal/master/public/es6terminal.css" media="screen" charset="utf-8">
    </head>
    <body>
        <p>es6terminal Demo</p>

        <span>Theme selection</span>
        <button id="default" class="theme-switch-button">Default</button>
        <button id="amber" class="theme-switch-button">Amber</button>
        <button id="green" class="theme-switch-button">Green</button>
        <button id="c64" class="theme-switch-button">C64</button>
        <button id="char-custom" class="theme-switch-button">Char Custom</button>
        <div style="width: 600px; height: 250px;" class="terminal-host"></div>
        <button id="start-interactive">Start echo mode</button>
        <button id="stop-interactive">Stop echo mode</button>
        <button id="echo-prompt">Echo prompt</button>
        <button id="alert-prompt">Alert prompt</button>
        <script src="https://rawgit.com/senritsu/es6terminal/master/public/es6terminal.js" charset="utf-8"></script>
        <script type="text/javascript">
            'use strict';
            var terminal = new Terminal(document.querySelector('.terminal-host'))
            
            terminal.writeLine('Welcome to the es6terminal demo')
            terminal.prompt({
                message: 'Enter your name:',
                handler: (x) => `Hello ${x}!\nFeel free to try out the various buttons and interactions.`
            })

            const buttons = document.querySelectorAll('.theme-switch-button')
            Array.from(buttons).forEach((button) => {
                button.addEventListener('click', () => document.querySelector('.terminal-background').setAttribute('theme', button.id))
            })
            document.querySelector('#start-interactive').addEventListener('click', () => terminal.startInteractive({handler: (x) => 'You entered: ' + x}))
            document.querySelector('#stop-interactive').addEventListener('click', () => terminal.stopInteractive())
            document.querySelector('#echo-prompt').addEventListener('click', () => terminal.prompt())
            document.querySelector('#alert-prompt').addEventListener('click', () => terminal.prompt({handler: (x) => {alert(x);return 'alert closed'}}))
        </script>
    </body>
</html>
