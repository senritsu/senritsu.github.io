<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>es6terminal Demo Page</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/senritsu/es6terminal/master/public/es6terminal.css" media="screen" charset="utf-8">
    </head>
    <body>
        <p>es6terminal Demo</p>
        <div style="width: 600px; height: 250px;" class="terminal-host"></div>
        <script src="https://cdn.rawgit.com/senritsu/es6terminal/master/public/es6terminal.js" charset="utf-8"></script>
        <script type="text/javascript">
            'use strict';
            var terminal = new Terminal(document.querySelector('.terminal-host'))
            terminal.startInteractive(terminal.echoHandler)
        </script>
    </body>
</html>
